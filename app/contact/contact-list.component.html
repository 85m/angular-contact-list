<h2>Contact Detail</h2>
<div *ngIf="contactInfo">
    <h3>"{{ contactInfo.name }}"</h3>
    <div>
        <label>Id: </label>{{ contactInfo.id }}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="contactInfo.name" placeholder="name"/>
    </div>
    <p>
        <button (click)="goBack()">Back</button>
    </p>
</div>
